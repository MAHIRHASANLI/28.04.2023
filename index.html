<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div>
        <form id="form__item" action="">
            <h2 class="center">Register Form</h2>

            <input type="file" multiple accept="image" class="form-control image">
            <button class="form-control buttonn">Register</button>

        </form>



        <div id="slider">

            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div id="c1"  class="carousel-item active">
                        <img src="https://www.bugatti.com/fileadmin/_processed_/sei/p1/se-image-d37f5243f6ae21dcfb1fbf28dfe261f5.jpg"
                            class="d-block w-100 imgcar" alt="...">
                    </div>
                    <div id="c2" class="carousel-item">
                        <img src="https://img.freepik.com/premium-photo/modern-cars-are-studio-room-3d-illustration-3d-render_37416-244.jpg"
                            class="d-block w-100 imgcar" alt="...">
                    </div>
                    <div id="c3" class="carousel-item">
                        <img src="https://hips.hearstapps.com/hmg-prod/images/2023-chevrolet-corvette-z06-002-1635950091.jpg"
                            class="d-block w-100 imgcar" alt="...">
                    </div>

                </div>
            </div>


            <button class="carousel-control-prev btn-left" data-bs-target="#carouselExample" data-bs-slide="prev"><i
                    class="fa-solid fa-arrow-left"></i></button>
            <button class="carousel-control-next btn-right" data-bs-target="#carouselExample" data-bs-slide="next"><i
                    class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
